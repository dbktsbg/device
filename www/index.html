<!DOCTYPE html>

<html>

    <head>

        <title>Device Playground</title>

        <meta 
            http-equiv="Content-Type" 
            content="text/html; 
            charset=UTF-8" />

        <meta 
	        name="viewport" 
	        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <link 
	        rel="stylesheet" 
	        type="text/css" 
	        href="css/index.css" />

    </head>

    <body
        onload = "OnBodyLoad()">

        <div 
            class="app">
           
            <div 
                 id="deviceready">

                <p class="status pending blink">Connecting to Device</p>
                <p class="status complete blink hide">Device is Ready</p>

            </div>

            <div>
                <br><button  onclick="getCurrentAcceleration();">Accelerometer</button>  <br><br>
            </div>

            <div>

                <button onclick="TakePicture();">Camera</button> <br><br>
                <!--<button onclick="capturePhotoEdit();">Capture Editable Photo</button> <br>-->
                <button onclick="GetPicture(pictureSource.PHOTOLIBRARY);">Photo Library</button><br><br>
                <!--<button onclick="getPhoto(pictureSource.SAVEDPHOTOALBUM);">From Photo Album</button><br>-->
            
                <img 
                    id="smallImage"
                    id="smallImage"
                    style="display:none;width:60px;height:60px;" />

                <img 
                    id="largeImage" 
                    src=""
                    style="display:none;"  />

            </div>

        </div>

        <script 
            type="text/javascript" 
            src="phonegap.js"></script>

        <script 
            type="text/javascript" 
            src="js/index.js"></script>

        <script 
            type="text/javascript" 
            src="js/camera.js"></script>

    </body>

</html>
